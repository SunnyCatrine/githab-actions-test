name: Test and build project
on: push
jobs:
  test_project:
    runs-on: ubuntu-latest
    steps:
      - name: get repository code
        uses: actions/checkout@v3
      - name: run tests
        run: mvn test
  build_project:
    runs-on: ubuntu-latest
    steps:
      - name: get repository code
        uses: actions/checkout@v3
      - name: build project
        run: mvn package